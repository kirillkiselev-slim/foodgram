  deploy:
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    needs:
      - build_and_push_to_docker_hub
      - build_frontend_and_push_to_docker_hub
#      - build_gateway_and_push_to_docker_hub
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3
#       Копируем docker-compose.production.yml на продакшен-сервер
      - name: Cp docker-compose.yml via ssh
        uses: appleboy/scp-action@master
        # Передаём параметры для action appleboy/scp-action:
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USER }}
          key: ${{ secrets.SSH_KEY }}
          passphrase: ${{ secrets.SSH_PASSPHRASE }}
          source: "./infra/docker-compose.yml"
          target: "foodgram"
      - name: Executing remote ssh commands to deploy
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USER }}
          key: ${{ secrets.SSH_KEY }}
          passphrase: ${{ secrets.SSH_PASSPHRASE }}
          script: |
            cd foodgram
            # Выполняет pull образов с Docker Hub
            sudo docker compose -f ./infra/docker-compose.yml pull
            # Перезапускает все контейнеры в Docker Compose
            sudo docker compose -f ./infra/docker-compose.yml down
            sudo docker compose -f ./infra/docker-compose.yml up -d
            # Выполняет миграции и сбор статики
            sudo docker compose -f ./infra/docker-compose.yml exec backend python manage.py migrate
            sudo docker compose -f ./infra/docker-compose.yml exec backend python manage.py collectstatic
            sudo docker compose -f ./infra/docker-compose.yml exec backend cp -r /app/collected_static/. /static/

  send_message:
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    needs: deploy
    steps:
      - name: Send message
        uses: appleboy/telegram-action@master
        with:
          to: ${{ secrets.TELEGRAM_TO }}
          token: ${{ secrets.TELEGRAM_TOKEN }}
          message: |
            Деплой успешно выполнен!
            ${{ github.actor }} закоммитил с сообщением ${{ github.event.commits[0].message }}. 
            Ссылка: https://github.com/${{ github.repository }}/commit/${{ github.sha }}.