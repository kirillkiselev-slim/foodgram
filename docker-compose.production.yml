version: '3.8'

volumes:
  pg_data:
  static:
  media:
  static_frontend:

services:
  db:
    image: postgres:13
    env_file: .env
    volumes:
      - pg_data:/var/lib/postgresql/data
  backend:
    image: kirillkiselev/foodgram_backend
    env_file: .env
    volumes:
      - media:/media/
      - static:/static/
    depends_on:
      - db
  frontend:
    env_file: .env
    image: kirillkiselev/foodgram_frontend
    command: cp -r /app/build/. /static_frontend/
    volumes:
      - static_frontend:/static_frontend/
  nginx:
    image: nginx:1.25.4-alpine
    env_file: .env
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
      - static:/static_django/
      - media:/media/
      - ../docs/:/usr/share/nginx/html/api/docs/
      - static_frontend:/static_frontend/
    depends_on:
      - backend
      - db